 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Bienvenido A Mi Login</title>

<body>
    <div class="container-form sign-up">
        <div class="welcome-back">
            <div class="message">
                <h2>Bienvenido A Noble</h2>
                <p>Si Ya Tienes Una Cuenta Por Favor Inicia Sesión Aquí</p>
                <button class="sign-up-btn">Iniciar Sesión</button>
            </div>
        </div>
        <form action = "php/register_db.php" method="POST" class="formulario">
            <h2 class="create-account">Crear Una Cuenta</h2>
            <div class="iconos">
                <div class="border-icon">
                    <i class='bx bxl-instagram'></i>
                </div>
                <div class="border-icon">
                    <i class='bx bxl-tiktok' ></i>
                </div>
                <div class="border-icon">
                    <i class='bx bxl-youtube' ></i>
                </div>
                <div class="border-icon">
                    <i class='bx bxl-twitter' ></i>
                </div>
                <div class="border-icon">
                    <i class='bx bxl-facebook-circle' ></i>
                </div>
            </div>
            <p class="cuenta-gratis">Crear Una Cuenta Gratis</p>
            <input type="text" placeholder="Nombre" name="nombre" id ="name">
            <input type="email" placeholder="Email" name="email" id ="email">
            <input type="password" placeholder="Contraseña" name="password" id = "password">
            <input type="submit" value="Registrarse">
        </form>
    </div>
    <div class="container-form sign-in">
        <form class="formulario">
            <h2 class="create-account">Iniciar Sesión</h2>
            
            
            <div class="iconos">
                <div class="border-icon">
                    <i class='bx bxl-instagram'></i>
                </div>
                <div class="border-icon">
                    <i class='bx bxl-tiktok' ></i>
                </div>
                <div class="border-icon">
                    <i class='bx bxl-youtube' ></i>
                </div>
                <div class="border-icon">
                    <i class='bx bxl-twitter' ></i>
                </div>
                <div class="border-icon">
                    <i class='bx bxl-facebook-circle' ></i>
                </div>
            </div>

            <p class="cuenta-gratis">¿Aún No Tienes Una Cuenta?</p>
            <input type="email" placeholder="Email" name="email" id="email">
            <input type="password" placeholder="Contraseña" name="password" id="password">
            <input type="submit" value="Iniciar Sesión">
        </form>

        <div class="welcome-back">
            <div class="message">
                <h2>Bienvenido De Nuevo</h2>
                <p>Si Aún No Tienes Una Cuenta Por Favor Regístrate Aquí</p>
                <button class="sign-in-btn">Registrarse</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
